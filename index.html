<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">

    <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    <h4><i>{{ post.date | date: "%B %-d, %Y" }}</i></h4>

    <div class="entry">
      {% if post.content contains '<!--more-->' %}

      {{ post.excerpt }}

      {% else %}

      {{ post.content }}

      {% endif %}
    </div>

    <a href="{{ site.baseurl }}{{ post.url }}"</a>
  </article>
  {% endfor %}

  {% include pagination.html %}
</div>
